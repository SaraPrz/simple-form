<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <main class="main_wrapper">
        <form action="" class="login_form">
            <label for="f_name">
                First Name:
            </label>
            <br>
                <input id="f_name" type="text" placeholder="First Name" >
            <br>
            <label for="l_name">
                Last Name:
            </label>
            <br>
                <input id="l_name" type="text" placeholder="Last Name" >
            <br>
            <label for="mob">
                Phone Number:
            </label>
            <br>
            <input id="mob" type="text" placeholder="phone number" >
            <br>
            <label for="age">
                Age:
            </label>
            <br>
            <input id="age" type="text"  placeholder="phone number">
            <br>
            <label for="pwd">
                Password:
            </label>
            <br>
            <input id="pwd" type="password" value="Password">
            <label for="pwd">
                Repeat Password:
            </label>
            <br>
            <input id="rePwd" type="password" value="Password">
            <p>Gender:</p>
            <input type="radio" id="female" name="age" value="female">
            <label for="female">female</label>
            <input type="radio" id="male" name="age" value="male">
            <label for="male">male</label>
            <input type="radio" id="other" name="age" value="other">
            <label for="other">other</label><br><br>
            <input type="submit" value="Submit" class="btn btn-block btn-primary">
        </form>
    </main>
</body>
</html>
